{% extends 'base.html' %}

{% block content %}
    <style>

@media only screen and (max-width: 850px) {
      #logo {
          width: 80px;
      }
    }
    #logo {
        margin-top:-10px;
    }
    #contact {

    }

        </style>


    <!-- contact section -->
    <section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-sm-12 text-center">
                    <div class="section-title">
                        <strong>03</strong>
                        <h1 class="heading bold">CONTACT US</h1>
                        <hr>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12 contact-info">
                    <h2 class="heading bold">CONTACT INFO</h2>
                    <p>If you have further questions about the algorithm please don't hesitate to contact us.</p>
                    <div class="col-md-6 col-sm-4">
                        <h3><i class="icon-envelope medium-icon wow bounceIn" data-wow-delay="0.6s"></i> EMAIL</h3>
                        <p>nmursali2019@ada.edu.az</p>
                    </div>
                    <div class="col-md-6 col-sm-4">
                        <h3><i class="icon-phone medium-icon wow bounceIn" data-wow-delay="0.6s"></i> PHONES</h3>
                        <p>+994-55-461-47-22</p>
                    </div>
                </div>
                <div class="col-md-6 col-sm-12">
                    <form action="#" method="get" class="wow fadeInUp" data-wow-delay="0.6s">
                        <div class="col-md-6 col-sm-6">
                            <input type="text" class="form-control" placeholder="Name" name="name">
                        </div>
                        <div class="col-md-6 col-sm-6">
                            <input type="email" class="form-control" placeholder="Email" name="email">
                        </div>
                        <div class="col-md-12 col-sm-12">
                            <textarea class="form-control" placeholder="Message" rows="7" name="message"></textarea>
                        </div>
                        <div class="col-md-offset-4 col-md-8 col-sm-offset-4 col-sm-8">
                            <input type="submit" class="form-control" value="SEND MESSAGE">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>


        {% endblock %}
